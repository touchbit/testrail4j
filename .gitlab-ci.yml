stages:
  - test
  - deploy

variables:
  SONAR_ARGS: "-Dsonar.gitlab.commit_sha=${CI_COMMIT_SHA} -Dsonar.gitlab.ref_name=${CI_COMMIT_REF_NAME}"

Build testrail4j:
  stage: test
  tags:
    - touchbit-shell
  script:
    # do not use -Dmaven.test.skip=true
    - mvn clean install -DskipTests
    - >
      if [ "$CI_BUILD_REF_NAME" == "master" ]; then
        mvn sonar:sonar -Dsonar.login=$SONAR_LOGIN $SONAR_ARGS
      else
        mvn sonar:sonar -Dsonar.login=$SONAR_LOGIN $SONAR_ARGS -Dsonar.analysis.mode=preview
      fi

Deploy Snapshot:
  stage: deploy
  tags:
    - touchbit-shell
  except:
    - tags
  when: manual
  script:
    - TR4J_VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
    - SNAPSHOT_TR4J_VERSION=${TR4J_VERSION}-SNAPSHOT
    - mvn versions:set -DnewVersion=${SNAPSHOT_TR4J_VERSION}
    - mvn deploy -DskipTests
    - "curl -X POST \"https://api.telegram.org/bot$BABBLER_TOKEN/sendMessage?chat_id=$TELEGRAM_TOUCHBIT_CI_CD_CHAT_ID&disable_notification=true&parse_mode=Markdown&text=*TestRail4J*%0ANew version deployed: %5B${SNAPSHOT_TR4J_VERSION}%5D%28https://touchbit.org/repository/org/touchbit/buggy/buggy/${SNAPSHOT_TR4J_VERSION}/%29\""

Deploy TestRail4J:
  stage: deploy
  tags:
    - touchbit-shell
  before_script:
    - mvn versions:set -DnewVersion=$CI_COMMIT_TAG
    - mvn dependency:purge-local-repository@local-buggy
    - mvn dependency:get@current-version && CHECK_RESULT=$(echo $?) || CHECK_RESULT=$(echo $?)
    - >
      if [ "${CHECK_RESULT}" != 1 ]; then
          if [[ "${CI_COMMIT_MESSAGE,,}" = *"force deploy"* ]]; then
              echo "Force deploy tag version: ${CI_COMMIT_TAG}";
          else
              TR4J_VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
              echo "[ERROR] The current version of TestRail4J ($TR4J_VERSION) already exists in the TouchBIT repository"
              echo "To set the new version, use the command: 'mvn versions:set -DnewVersion=<new version>'"
              echo "Versioning rules: https://semver.org/spec/v2.0.0-rc.2.html"
              false
          fi
      fi
  only:
    - tags
  script:
    - mvn versions:set -DnewVersion=$CI_COMMIT_TAG
    # do not use -Dmaven.test.skip=true
    - mvn deploy -DskipTests
    - TR4J_VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
    - "curl -X POST \"https://api.telegram.org/bot$BABBLER_TOKEN/sendMessage?chat_id=$TELEGRAM_TOUCHBIT_CI_CD_CHAT_ID&disable_notification=false&parse_mode=Markdown&text=*TestRail4J*%0ANew version deployed: %5B${TR4J_VERSION}%5D%28https://touchbit.org/repository/org/touchbit/buggy/buggy/${TR4J_VERSION}/%29\""